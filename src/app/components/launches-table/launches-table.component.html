<form [formGroup]="selectForm">
  <ng-select [items]="locationsData" bindLabel="name" bindalue="id" placeholder="Filter by launch locations" [multiple]="true" (change)="selectLocation($event)" formControlName="locations">
  </ng-select>
</form>
<table mat-table [dataSource]="launches" class="table">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <div class="table__name">
        <div class="table__rocket-icon"></div>
        <div>
          <p>
            {{element.name}}
          </p>
          <p>{{element.pad.name}}</p>
        </div>
      </div>
    </td>
  </ng-container>
  <ng-container matColumnDef="launchDate">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <p>{{element.window_start}}</p>
      <p>Launch Date</p>
    </td>
  </ng-container>
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <p>{{element.pad.location.name}}</p>
      <p>Location</p>
    </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <div class="table__status"> {{element.status.name}}</div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="table__pagination">
  <button class="table__pagination-button" [class.table__pagination-button--disabled]="prevButtonDisabled" (click)="prevPage()">
    <mat-icon>chevron_left</mat-icon>
  </button>
  @for (page of tablePages; track $index) {
  <button class="table__pagination-page" [class.table__pagination-page--selected]="selectedPage === page" (click)="selectPage(page)">{{page}}</button>
  }
  <button class="table__pagination-button"  [class.table__pagination-button--disabled]="nextButtonDisabled" (click)="nextPage()">
    <mat-icon>chevron_right</mat-icon>
  </button>
</div>
