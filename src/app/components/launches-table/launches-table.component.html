<table mat-table [dataSource]="launches" class="table">
  <!-- <tr mat-row *matRowDef="let row; columns: launches;"></tr> -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <div class="table__name">
        <div class="table__rocket-icon"></div>
        <div>
          <p>
            {{element.name}}
          </p>
          <p>{{element.pad.name}}</p>
        </div>
      </div>
    </td>
  </ng-container>
  <ng-container matColumnDef="launchDate">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <p>{{element.window_start}}</p>
      <p>Launch Date</p>
    </td>
  </ng-container>
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <p>{{element.pad.location.name}}</p>
      <p>Location</p>
    </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <div class="table__status"> {{element.status.name}}</div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
